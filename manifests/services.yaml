apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  selector:
    app: weather-service
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: air-service
spec:
  selector:
    app: air-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP

