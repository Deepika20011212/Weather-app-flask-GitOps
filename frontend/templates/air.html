<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Air Quality Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#fff9e6} .card{border-radius:12px;} .good{color:green}.mod{color:orange}.bad{color:red} </style>
</head>
<body>
<div class="container py-4">
  <a href="/" class="btn btn-link">&larr; Back</a>
  <h2 class="text-center mb-3">ðŸ’¨ Air Quality Dashboard</h2>

  <form method="POST" class="text-center mb-4">
    <input name="city" class="form-control d-inline w-50" placeholder="Enter city" required>
    <button class="btn btn-success ms-2">Get AQI</button>
  </form>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% if air %}
  <div class="card p-3 text-center">
    <h4>{{ air.current.city }}</h4>
    <p><strong>AQI:</strong>
       <span class="{% if air.current.aqi < 50 %}good{% elif air.current.aqi <100 %}mod{% else %}bad{% endif %}">
         {{ air.current.aqi }}
       </span></p>
    <p><strong>Status:</strong> {{ air.current.status }}</p>
 
  </div>
  {% endif %}
</div>
</body>
</html>
