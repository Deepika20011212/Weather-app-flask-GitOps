<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-container {
      text-align: center;
    }
    h1 {
      color: #333;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .card {
      border-radius: 18px;
      padding: 2rem;
      color: #fff;
      transition: all 0.3s ease-in-out;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }
    .card h3 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1rem;
      opacity: 0.9;
    }
    /* Specific cards */
    .weather-card {
      background: linear-gradient(135deg, #ff9a44, #ff6a00); /* warm orange tones */
    }
    .air-card {
      background: linear-gradient(135deg, #56ccf2, #2f80ed); /* cool blue tones */
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <h1>üåç Choose Your Dashboard</h1>
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <a href="/weather">
          <div class="card weather-card">
            <h3>üå§ Weather</h3>
            <p>Check live conditions & forecast</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/air">
          <div class="card air-card">
            <h3>üí® Air Quality</h3>
            <p>Track AQI & get health advice</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
