<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg,#f0f4f8,#d9e6f2); min-height:100vh; }
    .card { border-radius:14px; transition: transform .18s; }
    .card:hover{ transform: translateY(-6px); }
  </style>
</head>
<body>
<div class="container py-5 text-center">
  <h1 class="mb-4">🌍 Weather & Air Dashboards</h1>
  <div class="row justify-content-center g-3">
    <div class="col-md-3">
      <a href="/weather" class="text-decoration-none">
        <div class="card p-4 shadow bg-white">
          <h3>🌤 Weather</h3>
          <p class="text-muted">Current conditions & 5-day forecast</p>
        </div>
      </a>
    </div>
    <div class="col-md-3">
      <a href="/air" class="text-decoration-none">
        <div class="card p-4 shadow bg-white">
          <h3>💨 Air Quality</h3>
          <p class="text-muted">AQI & health advice</p>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
